<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <a href="/app">Go Back</a><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <img src="http://placehold.it/250x250" alt=""/>
        </div>
        <div class="col-md-9">
            <div class="page-header">
                <h1>Wood Info <small>{{wood.name}}</small></h1>
            </div>

            <p>{{wood.description}}</p>

            <dl class="dl-horizontal">
                <dt>Material</dt>
                <dd>{{wood.material}}</dd>

                <dt>Color</dt>
                <dd>{{wood.color}}</dd>

                <dt>Price</dt>
                <dd>{{wood.price}}</dd>

            </dl>
        </div>
    </div>
</div>
